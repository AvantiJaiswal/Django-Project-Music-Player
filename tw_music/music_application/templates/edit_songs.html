{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="nk-content ">
    <div class="container-fluid">
        <div class="nk-content-inner">
            <div class="nk-content-body">
                <div class="nk-block-head nk-block-head-sm">
                    <div class="nk-block-between">
                        <div class="nk-block-head-content">
                            <h3 class="nk-block-title page-title">Edit Song</h3>
                        </div><!-- .nk-block-head-content -->
                        <div class="nk-block-head-content">
                            <div class="toggle-wrap nk-block-tools-toggle">    
                            </div><!-- .toggle-wrap -->
                        </div><!-- .nk-block-head-content -->
                    </div><!-- .nk-block-between -->
                </div><!-- .nk-block-head -->
                <form action="{% url redirect %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}               
                    <div class="nk-block">
                        <div class="card card-bordered card-stretch">
                            <div class="card-inner-group">
                                <div class="card-inner position-relative card-tools-toggle">
                                    <div class="row gy-4">
                                    	<input type="text" hidden name="_put">
        									<input type="text" hidden name="id" value="{{data.id}}">
                                    	
                    						
                    							
                                        			<div class="col-xxl-3 col-md-6">
                                            			<div class="form-group">
                                            				<label for="song_name" class="form-label"> Song name </label>
															
						                    				<span style="color:red;">*</span>
						                  					
						                  					<div class="form-control-wrap">
						                  						<input type="text" class="form-control" id="song_name" name="song_name" value="{{data.song_name}}"
						                  						 placeholder="Enter song name"     maxlength="100"    required >
							                  				</div>	
						                  				</div>
                                        			</div><!--col-->
                                        		
			                                <div class="col-xxl-3 col-md-6">
                                                <div class="form-group">
                                                    <label for="genre" class="form-label"> Genre </label>
                                                    
                                                        <span style="color:red;">*</span>
                                                      
                                                      <div class="form-control-wrap">
                                                          <select class="form-select" name="genre" class="form-control"  required     >
                                                          
                                                            <option>--select--</option>
                                                              
                                                                  <option value="Hip Hop">Hip Hop</option>
                                                              
                                                                  <option value="Indian Pop">Indian Pop</option>

                                                                  <option value="Indian Music">Indian Music</option>
                                                              
                                                            
                                                        </select>
                                                    </div>
                                                </div>	
                                            </div><!--col-->   
			                            
                    						
                    							
                                        			<div class="col-xxl-3 col-md-6">
                                            			<div class="form-group">
                                            				<label for="album_name" class="form-label"> Album name </label>
															
						                    				<span style="color:red;">*</span>
						                  					
						                  					<div class="form-control-wrap">
						                  						<input type="text" class="form-control" id="album_name" name="album_name" value="{{data.album_name}}"
						                  						 placeholder="Enter album name"     maxlength="100"    required >
							                  				</div>	
						                  				</div>
                                        			</div><!--col-->
                                        			
			                                    
			                            
                    						
                    							
                                        			<div class="col-xxl-3 col-md-6">
                                            			<div class="form-group">
                                            				<label for="artist_name" class="form-label"> Artist name </label>
															
						                    				<span style="color:red;">*</span>
						                  					
						                  					<div class="form-control-wrap">
						                  						<input type="text" class="form-control" id="artist_name" name="artist_name" value="{{data.artist_name}}"
						                  						 placeholder="Enter artist name"     maxlength="100"    required >
							                  				</div>	
						                  				</div>
                                        			</div><!--col-->
                                        			
			                                    
			                            
                    						
                    							
                                        			<div class="col-xxl-3 col-md-6">
                                            			<div class="form-group">
                                                			<label for="year_of_release" class="form-label"> Year of Release </label>
															
							                    			<span style="color:red;">*</span>
							                  						
                                                			<div class="form-control-wrap">
																<input type="number" class="form-control" id="year_of_release" name="year_of_release" value="{{data.year_of_release}}"      required   >
															</div>	
														</div>    
                                            		</div><!--col-->
                                            		
			                                    
			                            
                    						
                    							
							                  		<div class="col-xxl-3 col-md-6">
                                            			<div class="form-group">
                                            				<label for="audio" class="form-label"> Audio </label>
															
							                    			<span style="color:red;">*</span>
							                  				
							                  				<a href="{{data.audio.url}}" target="_blank">{{data.audio}}</a>
							                  				<div class="form-control-wrap">
																<input type="file" class="form-control" id="audio" name="audio" 
																  
																 required    >
							                  				</div>
							                  			</div>
							                  		</div><!--col-->
							                  		
			                                    
			                            
                    						
			                                    
                                        			<div class="col-12">
                                            			<div class="form-group">
                                                			<div class="form-group">
				                                    			<button type="submit" class="form-control" name= "action" value=""     >Submit</button>
			                                    			</div>
                                                	
			                                    	</div><!--col-->
			                            	    
			                                  
                                    </div><!--row-->
                                </div><!-- .card-inner -->
                            </div><!-- .card-inner-group -->
                        </div><!-- .card -->
                    </div><!-- .nk-block -->
                </form>
           	</div>
        </div>
    </div>
</div>{% endblock content %}

{% block script %}
<script src="{% static 'assets/js/checkboxValidation.js' %}"></script>
{% endblock script %}
